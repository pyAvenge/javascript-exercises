<script>
    function leap (a) {
        if (a%4==0){
            if(a%100 !=0){
                return true
            }
            else {
                return false
            }
        }
        else if (a%100 == 0 && a%400 == 0){
            return true
        }
        else{
            return false
        }
};
    
leap(2000)
</script>
